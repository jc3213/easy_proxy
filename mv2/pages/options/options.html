<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="options_title">Easy Proxy Options</title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div id="menu" class="flex">
            <button data-bid="new_btn" i18n="options_profile">New Profile</button>
            <button data-bid="save_btn" disabled i18n="options_save">Save</button>
            <button><label for="import_options" i18n="options_import">Import</label></button>
            <button data-bid="export_btn" i18n="options_export">Export</button>
        </div>
        <div id="profile">
            <select name="scheme">
                <option value="PROXY" selected>PROXY</option>
                <option value="HTTP">HTTP</option>
                <option value="HTTPS">HTTPS</option>
                <option value="SOCKS">SOCKS</option>
                <option value="SOCKS4">SOCKS4</option>
                <option value="SOCKS5">SOCKS5</option>
            </select>
            <input name="proxy" type="url">
            <button data-bid="submit_btn" i18n="options_submit">Submit</button>
            <button><label for="import_pac" i18n="options_autopac">PAC File</label></button>
        </div>
        <div id="files">
            <input id="import_pac" type="file" accept=".pac" multiple>
            <input id="import_options" type="file" accept=".json">
            <a></a>
        </div>
        <hr>
        <div class="template">
            <div class="matchpattern">
                <div class="menu">
                    <div class="proxy"></div>
                    <div>
                        <input class="entry" type="text">
                        <button class="append" data-bid="append_btn" i18n-title="match_add">‚ûï</button>
                    </div>
                    <button class="resort" data-bid="resort_btn" i18n-title="profile_resort">üß≤</button>
                    <button class="delete" data-bid="remove_btn" i18n-title="profile_remove">‚ùå</button>
                </div>
                <div class="matches"></div>
            </div>
            <div class="pacscript">
                <div class="menu">
                    <div class="proxy"></div>
                    <button class="detail" data-bid="detail_btn" i18n-title="profile_detail">üîç</button>
                    <button class="delete" data-bid="remove_btn" i18n-title="profile_remove">‚ùå</button>
                </div>
                <div class="content"></div>
            </div>
            <div>
                <div></div>
                <button data-bid="splice_btn" i18n-title="match_remove">‚ùå</button>
            </div>
        </div>
        <div id="manager"></div>
        <script src="/pages/common.js"></script>
        <script src="options.js"></script>
    </body>
</html>
