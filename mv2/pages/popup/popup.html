<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="popup_title">Easy Proxy Manager</title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="output"></div>
        <hr>
        <div id="proxy">
            <select name="proxy"></select>
            <button i18n-tips="full_host">âš™</button>
        </div>
        <hr>
        <div id="menu">
            <div id="status">
                <span i18n-tips="popup_status"></span>
                <div>
                    <div data-mode="Direct" i18n="proxy_direct">Direct</div>
                    <div data-mode="AutoPAC" i18n="proxy_autopac">PAC</div>
                    <div data-mode="Global" i18n="proxy_global">Global</div>
                </div>
            </div>
            <button i18n="popup_submit">Submit</button>
            <button i18n="popup_tempo">Tempo</button>
            <button i18n="popup_options">Options</button>
        </div>
        <div class="template">
            <div>
                <input type="checkbox">
                <label></label>
            </div>
        </div>
        <script src="/pages/common.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
