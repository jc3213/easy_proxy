<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="options_title">Easy Proxy Options</title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div id="menu" class="flex">
            <button id="new-profile" i18n="options_profile">New Profile</button>
            <button id="set-options" i18n="options_advance">Options</button>
            <button i18n="options_save" disabled>Save</button>
            <button><label for="import-options" i18n="options_import">Import</label></button>
            <button i18n="options_export">Export</button>
            <input id="import-options" type="file" accept=".json">
            <a></a>
        </div>
        <div id="profile">
            <select name="scheme">
                <option value="HTTP" selected>HTTP</option>
                <option value="HTTPS">HTTPS</option>
                <option value="SOCKS">SOCKS</option>
                <option value="SOCKS5">SOCKS5</option>
            </select>
            <input name="host" type="text" placeholder="localhost">
            <input name="port" type="number" placeholder="1080">
            <button i18n="options_submit">Submit</button>
        </div>
        <div id="options">
            <div i18n-tips="options_preset_title">
                <label i18n="options_preset">Preset</label>
                <select id="preset"></select>
            </div>
            <div i18n-tips="options_mode_title">
                <label i18n="options_mode">Mode</label>
                <select id="proxy-mode">
                    <option value="direct" i18n="proxy_direct">Direct</option>
                    <option value="autopac" i18n="proxy_autopac">PAC</option>
                    <option value="global" i18n="proxy_global">Global</option>
                </select>
            </div>
            <div class="checkbox" i18n-tips="options_automate_title">
                <input type="checkbox" id="automate">
                <label for="automate" i18n="options_automate">Enable Fallback Auto-Proxy</label>
            </div>
            <div i18n-tips="options_handler_title">
                <button id="manage" i18n="options_handler">Manage</button>
                <div id="handler">
                    <div class="net::ERR_CONNECTION_REFUSED" i18n="error_refused">Connection Refused</div>
                    <div class="net::ERR_CONNECTION_RESET" i18n="error_reset">Connection Reset</div>
                    <div class="net::ERR_CONNECTION_TIMED_OUT" i18n="error_timeout">Connection Timed Out</div>
                    <div class="net::ERR_NAME_NOT_RESOLVED" i18n="error_dnserr">Name Not Resolved</div>
                </div>
            </div>
            <div class="checkbox" i18n-tips="options_network_title">
                <input type="checkbox" id="network">
                <label for="network" i18n="options_network">Proxied Network</label>
            </div>
            <div class="checkbox" i18n-tips="options_persistent_title">
                <input type="checkbox" id="persistent">
                <label for="persistent" i18n="options_persistent">Persistent Background</label>
            </div>
        </div>
        <hr>
        <div id="manager"></div>
        <div class="template">
            <div class="profile">
                <div class="proxy"></div>
                <button i18n-tips="profile_export">üíæ</button>
                <input type="text">
                <button i18n-tips="match_add">‚ûï</button>
                <button i18n-tips="profile_resort">üß≤</button>
                <button i18n-tips="profile_remove">‚ùå</button>
                <div class="matches"></div>
            </div>
            <div>
                <div></div>
                <button i18n-tips="match_remove">‚ùå</button>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
