<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="popup_title">Easy Proxy Manager</title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="output"></div>
        <div id="context">
            <div i18n="popup_all">All</div>
            <div i18n="popup_none">None</div>
            <div i18n="popup_default">Default</div>
        </div>
        <div id="proxy">
            <select id="proxy-server"></select>
            <button i18n-tips="full_host">âš™</button>
        </div>
        <hr>
        <div id="menu">
            <select id="work-mode">
                <option value="direct" i18n="proxy_direct">Direct</option>
                <option value="autopac" i18n="proxy_autopac">PAC</option>
                <option value="global" i18n="proxy_global">Global</option>
            </select>
            <button i18n="popup_submit">Submit</button>
            <button i18n="popup_tempo">Tempo</button>
            <button style="display: none;" i18n="popup_purge">Purge</button>
            <button i18n="popup_options">Options</button>
        </div>
        <div class="template">
            <div>
                <input type="checkbox">
                <label></label>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
