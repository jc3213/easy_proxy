<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="options_title">Easy Proxy Options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div id="menu" class="flex">
            <select id="scheme">
                <option value="PROXY" selected>PROXY</option>
                <option value="HTTP">HTTP</option>
                <option value="HTTPS">HTTPS</option>
                <option value="SOCKS">SOCKS</option>
                <option value="SOCKS4">SOCKS4</option>
                <option value="SOCKS5">SOCKS5</option>
            </select>
            <input id="proxy" type="url">
            <button data-bid="new_btn" disabled i18n="new_profile">New Profile</button>
            <button data-bid="save_btn" disabled i18n="save_changes">Save</button>
            <button data-bid="export_btn" i18n="export_pac">Export PAC</button>
            <a></a>
        </div>
        <hr>
        <div class="template">
            <div class="profile">
                <div>
                    <div class="proxy"></div>
                    <button data-bid="default_btn" i18n="set_fallback">Proxy Fallback</button>
                    <button data-bid="remove_btn">‚ùå</button>
                </div>
                <textarea class="hosts" rows="4"></textarea>
            </div>
        </div>
        <div id="options"></div>
        <script src="/libs/core.js"></script>
        <script src="options.js"></script>
    </body>
</html>
